{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{%endblock%}
{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-6">
        <div class="card" style="margin:10px;background-color:#f0f0f0;padding:20px;border-radius:15px;">
                  <!--Flash message -->
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
      </div>
    {% endfor %}
    <!-- Login form -->
   <p style="text-align:center;"> <h2>USER REGISTRATION</h2> </p>
    {{wtf.quick_form(register)}}
    <p> Have an account? <a href="{{url_for('auth.login')}}">Sign in here</a></p>
        </div>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
{% endblock %}
