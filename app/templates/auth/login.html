{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

{% block content%}

<div class="container"> 
    <div class="row">
      <div class= "col-md-2"></div>
      <div class="col-md-6">
        <div class="card" style="margin:10px;background-color:#f0f0f0;padding:20px;border-radius:15px;">
            <div class="row"> <p> <div class="col-md-4" style='text-align:center'><h2>{{title}}</h2></div></p></div>
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
{% endblock %}
